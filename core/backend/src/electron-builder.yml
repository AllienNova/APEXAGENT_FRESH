appId: com.aideonai.lite
productName: Aideon AI Lite
copyright: Copyright Â© 2025 Aideon AI

directories:
  output: dist
  buildResources: assets

files:
  - src/**/*
  - node_modules/**/*
  - package.json
  - "!node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,__pycache__,thumbs.db,.gitignore,.gitattributes,.flowconfig,.yarn-metadata.json,.idea,appveyor.yml,.travis.yml,circle.yml,npm-debug.log,.nyc_output,yarn.lock,.yarn-integrity}"

asar: true
compression: maximum

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icons/win/icon.ico
  publisherName: Aideon AI

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icons/mac/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: assets/icons/linux
  category: Utility
  synopsis: A General Intelligent, Fully Autonomous Desktop Agent
  description: Aideon AI Lite is the world's first truly hybrid autonomous AI system that combines local PC processing with cloud intelligence.

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  runAfterFinish: true
  installerIcon: assets/icons/win/icon.ico
  uninstallerIcon: assets/icons/win/icon.ico
  installerHeaderIcon: assets/icons/win/icon.ico
  artifactName: "${productName}-Setup-${version}.${ext}"
  shortcutName: "${productName}"
  uninstallDisplayName: "${productName}"
  deleteAppDataOnUninstall: false

dmg:
  artifactName: "${productName}-${version}.${ext}"
  background: assets/dmg-background.png
  icon: assets/icons/mac/icon.icns
  iconSize: 100
  window:
    width: 540
    height: 380
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

appImage:
  artifactName: "${productName}-${version}.${ext}"
  desktop:
    Name: Aideon AI Lite
    Comment: A General Intelligent, Fully Autonomous Desktop Agent
    Categories: Utility;Development;
    Keywords: AI;Assistant;Automation;

publish:
  provider: generic
  url: https://updates.aideonai.com/
