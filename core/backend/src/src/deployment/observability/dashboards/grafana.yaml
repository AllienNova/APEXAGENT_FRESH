apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  name: grafana
  namespace: observability
spec:
  ingress:
    enabled: true
    hostname: grafana.apexagent.example.com
    annotations:
      kubernetes.io/ingress.class: istio
  config:
    auth:
      disable_login_form: false
      disable_signout_menu: false
    auth.anonymous:
      enabled: false
    security:
      admin_user: admin
      admin_password: admin
    users:
      allow_sign_up: false
      auto_assign_org: true
      auto_assign_org_role: Editor
  dashboardLabelSelector:
    - matchExpressions:
        - key: app
          operator: In
          values:
            - apexagent
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    name: grafana-service
  dataStorage:
    accessModes:
      - ReadWriteOnce
    size: 10Gi
    class: standard
  deployment:
    replicas: 2
  client:
    preferService: true
---
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDatasource
metadata:
  name: prometheus-datasource
  namespace: observability
spec:
  name: prometheus
  datasourceRef:
    name: prometheus-datasource
    key: prometheus-datasource.yaml
---
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-datasource
  namespace: observability
type: Opaque
stringData:
  prometheus-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus.observability:9090
      access: proxy
      isDefault: true
      jsonData:
        timeInterval: 5s
        tlsSkipVerify: true
